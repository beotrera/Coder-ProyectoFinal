<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/react.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Ecommerce</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: .5% 2%;">
            <a class="navbar-brand" href="#">Ecommerce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
    </header>
    <main>
        <div style="width: 80%; margin: 40px auto;">
            <div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label>Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group col-md-6">
                  <label>Email</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Address</label>
                    <input type="text" class="form-control" id="address">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Year</label>
                    <input type="number" class="form-control" id="year">
                  </div>
                  <div class="row" style="width: 50%;">
                    <div class="col-md-6" style="width: 30%;">
                      <div class="form-outline form-white">
                        <label>Code</label>
                        <div class="col-md-6 mb-4">
                          <select class="select form-control" id="code">
                            <option value="54" >+54</option>
                            <option value="55" >+55</option>
                            <option value="56" >+56</option>
                            <option value="57" >+57</option>
                            <option value="58" >+58</option>
                            <option value="591" >+591</option>
                            <option value="592" >+592</option>
                            <option value="593" >+593</option>
                            <option value="594" >+594</option>
                            <option value="595" >+595</option>
                            <option value="597" >+597</option>
                            <option value="598" >+598</option>
                          </select>
                        </div>
                      </div>

                    </div>
                    <div class="col-md-6">
                      <div class="form-outline form-white">
                        <label>Phone</label>
                        <input type="number" id="phone" class="form-control form-control-lg" />
                      </div>
                    </div>
                  </div>
            </div>
            <button type="submit" id="send-data" class="btn btn-primary" style="margin-top: 20px;" onclick="setRegister()">Send</button>
        </div>
        <a href="login.html" style="display: block;">
          <div class="d-grid" style="width: 10%;margin-right:auto;margin-top: 10px;">
              <button class="btn btn-primary btn-login text-uppercase fw-bold">Login</button>
          </div>
      </a>
    </main>
</body>
<script src="./js/register.js"></script>
</html>
